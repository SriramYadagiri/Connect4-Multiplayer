<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet" />
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="inputs">
        <input type="text" id="gameCode" placeholder = "Game Code" value = ""/>
        <button id="joinGame" type="button" onclick="joinGame()">Join Game</button>
        <button id="createGame" type="button" onclick="createGame()">Create Game</button>
    </div>
    <div id="room">
        <h1 id="gameCodeDisplay">Code: </h1>
        <h3 class="loading">Waiting for another player</h3>
    </div>
    <div id="game">
        <div id="displayField">
            <div>
                <h1 id="result"></h1>
                <div id="tallies">
                    <div class="tally">
                        <h3 style="color: salmon;">Red</h3>
                        <span id="red">0</span>
                    </div>
                    <div class="tally">
                        <h3 style="color: #008bba53;">Draws</h3>
                        <span id="draws">0</span>
                    </div>
                    <div class="tally">
                        <h3 style="color: GoldenRod;">Yellow</h3>
                        <span id="yellow">0</span>
                    </div>
                </div>
                <button class="game-button" onclick="resetGame()" id="playAgain">Play Again</button>
                <button class="game-button" onclick="leaveGame()">Leave Game</button>
            </div>
        </div>
        <h2 id="turnDisplay"></h2>
        <canvas id="canvas" width="700" height="600"></canvas>
    </div>
    <script src="board.js"></script>
    <script src="script.js"></script>
</body>
</html>
